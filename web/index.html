<!DOCTYPE html>
<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.twind.style" crossorigin></script>
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
</head>
<body class="m-10 font-mono text-center">
    <div class="m-10" x-data="{years: [2024, 2025]}">
        <div x-for="let year in years">
            <a href="#" x-text="year.id"></a>
            <ol>
                <li x-for="let day in year.days">
                    <button>Part 1</button>
                    <button>Part 2</button>
                    <span></span> <!--Answer-->
                    <span></span> <!--Time-->
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
